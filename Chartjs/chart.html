<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chart.css">
    <title>Animated CSS Chart</title>
</head>
<body>
    <div class="chart-field">
        <div class="chart-body">
            <div class="chart-serie" style="--i:20%;--color:rgba(255,255,255,0.5);">
                <h3 class="chart-title">IRR</h3></div>
            <div class="chart-serie" style="--i:40%;--color:rgba(255,255,255,0.5);">
                <h3 class="chart-title">MOIC</h3></div>
            <div class="chart-serie" style="--i:80%;--color:rgba(255,255,255,0.5);">
            <h3 class="chart-title">DPI</h3></div>
            <div class="chart-serie" style="--i:100%;--color:rgba(255,255,255,0.5);">
            <h3 class="chart-title">TVPI</h3></div>
        </div>
    </div>

</body>
</html>
