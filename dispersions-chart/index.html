<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="">
    <div id="app" class=" w-1/2 h-1/2 mx-auto mt-20 relative">
      <div class="bg-white w-1/2 mx-auto h-full relative">
        <div class="h-64 w-128 border-2 border-black relative">
          <div class="w-full h-1 mt-3 absolute bg-gray-600 top-32 right-2"></div>
          <div class="absolute -top-1 left-1.5 z-10 h-0 w-0 border-x-8 border-x-transparent border-b-[16px] border-b-gray-600"></div>
          <div class="h-full w-1 ml-3 absolute bg-gray-600"></div>
          <div class="absolute top-[8.4rem] right-0 z-10 h-0 w-0 border-y-8 border-y-transparent border-l-[16px] border-l-gray-600"></div>
          <div class="absolute w-12 h-4 top-[75%] left-[20%] bg-orange-500 hover:bg-yellow-400 has-tooltip">
            <span class="tooltip bg-orange-500 text-white p-8 -ml-32 mt-8 rounded-md">Startup Investments haben einen sehr schmalen Erfolgsgrad.</span>
          </div>
          <p class="absolute w-12 h-4 bottom-[2%] left-[20%] text-center">BA</p>
          <div class="hidden w-32 h-32 hover:absolute bg-red-300"></div>

          <div class="absolute w-12 h-12 top-[50%] left-[50%] bg-orange-500 has-tooltip">
            <span class="tooltip bg-orange-500 text-white p-8  mt-16 rounded-md">Startup Fonds...</span>
          </div>
          <p class="absolute w-12 h-4 bottom-[12%] left-[50%] text-center">Single Fund</p>
          <div class="absolute w-12 h-28 top-[20%] left-[80%] bg-orange-500 has-tooltip">
            <span class="tooltip bg-orange-500 text-white p-8 ml-16 rounded-md">Dachfonds</span>
          </div>
          <p class="absolute w-12 h-4 top-[90%] left-[80%] text-center">FoF</p>

          
        </div>

        <div class="h-64 w-128 border-2 border-black relative mt-8">
          <div class="w-full h-1 mt-3 absolute bg-gray-600 top-32 right-2"></div>
          <div class="absolute -top-1 left-1.5 z-10 h-0 w-0 border-x-8 border-x-transparent border-b-[16px] border-b-gray-600"></div>
          <div class="h-full w-1 ml-3 absolute bg-gray-600"></div>
          <div class="absolute top-[8.4rem] right-0 z-10 h-0 w-0 border-y-8 border-y-transparent border-l-[16px] border-l-gray-600"></div>
          <div id="scatter h-full"></div>
          
        </div>
      </div>
    </div>


    </div>
    
    <script type="module" src="/main.js"></script>
    <script type="module" src="/scatter.js"></script>
  </body>
</html>
